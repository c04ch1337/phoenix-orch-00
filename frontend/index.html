<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Orch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="noise-overlay"></div>
        <div class="ambient-glow"></div>

        <div class="splash-content">
            <img src="flame.svg" alt="Phoenix Flame" class="splash-icon">
            <h1 class="splash-title">PHOENIX <span class="text-accent">ORCH</span></h1>
            <p class="splash-subtitle">THE ASHEN GUARD EDITION</p>

            <button id="ignite-btn">
                <span class="btn-text">IGNITE SYSTEM</span>
                <div class="btn-fill"></div>
                <div class="btn-underline"></div>
            </button>
        </div>
    </div>

    <!-- Main App (Hidden initially) -->
    <div id="app-container" class="hidden">
        <header>
            <h1>
                <div class="status-dot"></div>
                PHOENIX <span class="text-accent">ORCH</span>
            </h1>
        </header>

        <div id="chat-container">
            <!-- Messages will appear here -->
            <div class="message agent">
                <span class="role">System</span>
                <div class="content">Orchestrator online. Ready for commands.</div>
            </div>
        </div>

        <div id="input-area">
            <textarea id="message-input" placeholder="Type a command or message..."></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div> <!-- End App Container -->

    <script src="script.js"></script>
</body>

</html>
