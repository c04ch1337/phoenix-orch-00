apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-orchestrator-canary
  namespace: phoenix-orch
  labels:
    app: master-orchestrator
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master-orchestrator
      version: canary
  template:
    metadata:
      labels:
        app: master-orchestrator
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
    spec:
      containers:
        - name: master-orchestrator
          image: phoenix-orch/master-orchestrator:canary
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9000
              name: metrics
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
          env:
            - name: METRICS_ADDR
              value: ":9000"
            - name: VERSION
              value: "canary"
---
apiVersion: v1
kind: Service
metadata:
  name: master-orchestrator-canary
  namespace: phoenix-orch
spec:
  selector:
    app: master-orchestrator
    version: canary
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: master-orchestrator-canary
  namespace: phoenix-orch
spec:
  selector:
    matchLabels:
      app: master-orchestrator
      version: canary
  endpoints:
    - port: metrics
      interval: 15s