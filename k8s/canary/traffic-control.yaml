apiVersion: networking.k8s.io/v1
kind: Service
metadata:
  name: master-orchestrator
  namespace: phoenix-orch
spec:
  selector:
    app: master-orchestrator
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: master-orchestrator
  namespace: phoenix-orch
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"
spec:
  rules:
    - host: phoenix-orch.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: master-orchestrator-canary
                port:
                  number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traffic-control-config
  namespace: phoenix-orch
data:
  phases: |
    initial_canary:
      percentage: 5
      duration: 600
      errorThreshold: 0.001
      latencyThreshold: 0.1
    expanded_canary:
      percentage: 20
      duration: 900
      errorThreshold: 0.005
      latencyThreshold: 0.2
    full_rollout:
      incrementSize: 20
      intervalSeconds: 300
      maxErrorRate: 0.01