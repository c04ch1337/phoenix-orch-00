apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: phoenix-orch
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-operated:9090
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo:3200
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: phoenix-orch
data:
  system-overview.json: |
    {
      "title": "System Overview",
      "uid": "system-overview",
      "panels": [
        {
          "title": "CPU Usage",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "job:cpu_usage:percent",
              "legendFormat": "{{job}}"
            }
          ],
          "thresholds": [
            {"value": 80, "colorMode": "warning"},
            {"value": 90, "colorMode": "critical"}
          ]
        },
        {
          "title": "Memory Usage",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "job:memory_usage:percent",
              "legendFormat": "{{job}}"
            }
          ]
        },
        {
          "title": "Request Rate",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[5m])) by (job)",
              "legendFormat": "{{job}}"
            }
          ]
        },
        {
          "title": "Error Rate",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "job:error_rate:5m",
              "legendFormat": "{{job}}"
            }
          ]
        }
      ]
    }
  canary-deployment.json: |
    {
      "title": "Canary Deployment",
      "uid": "canary-deployment",
      "panels": [
        {
          "title": "Error Rate Comparison",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "job:error_rate:5m{version='stable'}",
              "legendFormat": "Stable"
            },
            {
              "expr": "job:error_rate:5m{version='canary'}",
              "legendFormat": "Canary"
            }
          ]
        },
        {
          "title": "Latency Comparison",
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "job:request_duration_seconds:p95{version='stable'}",
              "legendFormat": "Stable"
            },
            {
              "expr": "job:request_duration_seconds:p95{version='canary'}",
              "legendFormat": "Canary"
            }
          ]
        },
        {
          "title": "Traffic Distribution",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{version='canary'}[5m])) / sum(rate(http_requests_total[5m])) * 100",
              "legendFormat": "Canary Traffic %"
            }
          ]
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: phoenix-orch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Viewer"
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: phoenix-orch
spec:
  selector:
    app: grafana
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: phoenix-orch
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi